<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BopBop UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styling/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styling/main.css" />
    <script src="main.js"></script>
</head>

<body>

    <!-- name and settings -->
    <div class="container">
        <div class="row">
            <div class="col-xs-8">

                <h4 class="welcome vertical">
                    <img src="https://lquintanilla.instructure.com/images/thumbnails/17~30294/uS3cftbxLXECiiYCB4MfGp8f0oS6thAsiMHQfHvV" alt=""
                        class="img-circle "> Hello
                    <span class="pink">Will!</span>
                </h4>
            </div>
            <div class="col-xs-4">
                <u>
                    <h5 class="vertical pink">
                        <a class="settings vertical" href="#">My Settings</a>
                    </h5>
                </u>
            </div>
        </div>
    </div>
    <!-- end name and settings -->
    <!-- dates -->
    <div class="container dates-container noborder text-center">
        <div class="row">
            <div class="col-xs-4">
                <h3 class="pull-left">D A T E S</h3>

            </div>
            <div class="col-xs-8">
                <p>CHECK THE DATES WHENT THE USER SAYS:</p>
                <p class="blue">Can't Submit
                    <span class="white">|</span> Can't Edit Grades
                    <span class="white">|</span> Unauthorized</p>
                <button class="btn btn-success">DISPLAY DATES</button>
            </div>
        </div>

    </div>
    <!-- end dates -->
    <!-- Teacher's email -->
    <div class="container tEmail-container text-center noborder">
        <div class="row">
            <div class="col-xs-4">
                <h3 class="pull-left">E M A I L</h3>
            </div>
            <div class="col-xs-8">
                <p>LAST TEACHER TO ACCESS THE COURSE:</p>
                <div class="container noborder">
                    <input class="emailInput" type="text" value="sample@gmail.com">
                    <input class="" type="submit" value="copy">
                </div>
            </div>
        </div>
    </div>
    <!-- end Teacher's email -->
    <!-- additional features -->
    <div class="container feature-container">
        <div class="row">
            <div class="col-xs-4">
                <button class="btn btn-success ">Link 
                    <br>Validator</button>
            </div>
            <div class="col-xs-8">
                <button class="btn btn-success">Check Missing Files
                   <br> In Current Page</button>
            </div>
        </div>
    </div>
    <!-- end additional feature -->
    <!-- course status -->
    <div class="container status-container text-center">
        <h3 class="statusHeadline">C O U R S E <span class="hiddenSpace">_</span> S T A T U S</h3>
    </div>
    <!-- end course status -->

</body>

</html>
